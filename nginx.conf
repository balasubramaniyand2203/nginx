worker_processes auto;
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # Proxy connection optimizations
    proxy_headers_hash_max_size 2048;
    proxy_headers_hash_bucket_size 256;
    
    # Connection pooling and keepalive
    upstream docker-opexwiseui {
        server opexwiseui:80 max_fails=3 fail_timeout=30s;
        keepalive 64;
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }
    
    upstream docker-keycloak {
        server keycloak:8080 max_fails=3 fail_timeout=30s;
        keepalive 32;
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }

    upstream docker-jobs_api-jobapi-1 {
        server jobs_api-jobapi-1:80 max_fails=3 fail_timeout=30s;
        keepalive 64;
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }
    
    upstream docker-api {
        server api-opexwise-1:80 max_fails=3 fail_timeout=30s;
        keepalive 64;
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }

    upstream docker-grafana {
        server grafana:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }

    upstream docker-node{
        server node-exporter:9100 max_fails=3 fail_timeout=30s;
        keepalive 16;
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }
    
    upstream docker-cadvi{
        server 172.16.10.56:8081 max_fails=3 fail_timeout=30s;
        keepalive 16;
        keepalive_requests 1000;
        keepalive_timeout 60s;
    } 

    upstream docker-prome{
        server prometheus:9090 max_fails=3 fail_timeout=30s;
        keepalive 32;
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }

    # Performance optimizations
    client_max_body_size 100M;
    client_body_buffer_size 10M;
    client_header_buffer_size 4k;
    large_client_header_buffers 4 16k;
    
    # Increased timeouts for data processing
    proxy_connect_timeout 300s;
    proxy_send_timeout 900s;
    proxy_read_timeout 1800s;  # 30 minutes for long data processing
    send_timeout 900s;
    client_body_timeout 300s;
    client_header_timeout 300s;

    # Buffer optimizations
    proxy_buffering on;
    proxy_buffer_size 128k;
    proxy_buffers 32 128k;
    proxy_busy_buffers_size 256k;
    proxy_temp_file_write_size 256k;
    proxy_max_temp_file_size 2048m;

    # Connection optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_types
        application/json
        application/javascript
        application/xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # SSL optimizations
    ssl_prefer_server_ciphers on;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384";
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    server {
        listen 443 ssl;
        http2 on;
        server_name admin.opexwise.ai;

        ssl_certificate /etc/nginx/certs/opexwise.crt;
        ssl_certificate_key /etc/nginx/certs/opexwise.key;
      
        add_header Access-Control-Allow-Origin *;

        location / {
            proxy_pass http://docker-opexwiseui;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Optimized proxy settings
            proxy_read_timeout 1800s;
            proxy_connect_timeout 300s;
            proxy_send_timeout 900s;
            
            proxy_ssl_certificate /etc/nginx/certs/opexwise.crt;
            proxy_ssl_certificate_key /etc/nginx/certs/opexwise.key;
            proxy_ssl_protocols TLSv1.2 TLSv1.3;
            proxy_set_header Access-Control-Allow-Origin *;
            proxy_ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384";
            proxy_ssl_session_reuse on;
        }
    }

